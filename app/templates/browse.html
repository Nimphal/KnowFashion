<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<form method="POST" enctype="multipart/form-data" role="form">
        <div class="container">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group input-lg">
                        Brand:
                        <br>
                        {{form.brand(class="form-control")}}
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group input-lg">
                        Clothing type:
                        <br>
                        {{form.clothing_type(class="form-control")}}
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group input-lg">
                         Colour:
                         <br>
                         {{form.colour(class="form-control")}}
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group input-lg">
                         Country:
                        <br>
                         {{form.country(class="form-control")}}
                     </div>
                </div>
            </div>
            <div class="row">
             <div class="col-sm-8 col-md-offset-2">
                 <div class="form-group input-lg">
                     <button id="go" type="submit" class="btn btn-default btn-lg btn-block">Go!</button>
                 </div>
             </div>
        </div>
        </div>
</form>

<div id='images'></div>

<script src="{{url_for('static', filename='browse.js')}}"></script>

{% endblock %}
